<html lang="en">
<head>

<body>
    <h1>Form Register </h1>
     
    <form action="">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name here"><br>
      <label for="last-Name">LastName:</label>
      
      <input type="text" id="last-Name" name="last-Name" placeholder="Enter your LastName here">
      <br> 
      <label for="e-mail">e-mail:</label>
      <input type="email" id="e-mail" name="e-mail" placeholder="Enter your e-mail here">
      <br>
      <input type="password" maxlength="4">
      <br>
      <input type="button" value="accept" id="eccept">
    </form>

</body>
